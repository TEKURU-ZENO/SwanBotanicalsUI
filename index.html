<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swan Botanicals - Luxury Botanical Skincare & Hair Care</title>
    <meta name="description" content="Discover nature's finest botanical ingredients crafted into luxury skincare and hair care rituals. Swan Botanicals creates naturally made products with a botanical luxury aesthetic featuring ALOHA collection." />
    <meta name="keywords" content="botanical skincare, luxury hair care, natural beauty products, Swan Botanicals, ALOHA collection, cruelty-free, vegan skincare" />
    <meta name="author" content="Swan Botanicals" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swanbotanicals.com/" />
    <meta property="og:title" content="Swan Botanicals - Luxury Botanical Skincare & Hair Care" />
    <meta property="og:description" content="Discover nature's finest botanical ingredients crafted into luxury skincare and hair care rituals." />
    <meta property="og:image" content="https://swanbotanicals.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://swanbotanicals.com/" />
    <meta property="twitter:title" content="Swan Botanicals - Luxury Botanical Skincare & Hair Care" />
    <meta property="twitter:description" content="Discover nature's finest botanical ingredients crafted into luxury skincare and hair care rituals." />
    <meta property="twitter:image" content="https://swanbotanicals.com/og-image.jpg" />
    
    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Elegant fonts for luxury branding -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F8F4E3;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #D9F8F0;
        border-top: 3px solid #74B288;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
